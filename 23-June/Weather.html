<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="WeatherStyle.CSS">
        <title>Weather App</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- Header star here -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        Weather-App
                        <i class="fa-solid fa-cloud"></i>
                    </a>
                </nav>
            </header>

            <!-- contrainer start here -->
            <div class="container">
                <h1>Weather App</h1>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <input type="text" class="form-control" id="cityInput"
                            placeholder="Enter city name">
                        <button class="btn btn-primary mt-2" id="searchBtn">Search</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6 offset-md-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <div id="weatherInfo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer start herefdf -->
            <footer>
                <p id="bss">
                    Made BY BSS
                    <i class="fa-solid fa-heart"></i>
                </p>
                <p id="insta">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook" id="fb"></i>
                    <i class="fa-brands fa-twitter" id="tw"></i>
                </p>
            </footer>

            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="WeatherScript.js"></script>
        </body>

    </html>
